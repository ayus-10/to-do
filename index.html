<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="title-div">
            <span class="title">
                Welcome to TODOs
            </span>
        </div>
        <div class="todos">
            <div class="todo-item">
                <input type="checkbox" class="todo-item-checkbox">
                <input type="text" class="todo-item-text" placeholder="Click to add a note">
                <button class="fa fa-close close-btn" onclick="removeToDoItem(event)"></button>
            </div>
        </div>
        <button class="add-todo" onclick="addToDoItem()">Add a TODO</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
